<!DOCTYPE html>

<body>
    <h1>Guess the Number</h1>
	<script>
        let num = Math.floor(Math.random() * 101);
        let guess = prompt("guess a number between 1 and 100");
        let gotIt = false;
        let numGuesses = 1;

        while(gotIt === false){
            numGuesses++;
            if(num == guess)
            {
                //alert("Got it!");
                gotIt = true;//break out of loop
            }else{//continue since answer is incorrect!!!!!

                if (num > guess){//higher
                    guess = prompt("higher")

                }else{//lower
                    guess = prompt("lower")

                }

                //guess = prompt("guess again!");
            }

        }
        alert("Got It!!! You guessed the correct number, which was "  + num +  " and it took you "  + numGuesses + " times.");
        //alert("Sorry!  You guessed " + guess + " and the number was " + num);

	</script>
</body>
</html>
